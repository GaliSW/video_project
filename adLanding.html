<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <title>FUNDAY Tube</title>
        <meta http-equiv="Content-type" content="text/html;charset=UTF-8" />
        <meta name="description" content="" />
        <meta name="keywords" content="" />
        <script
            src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.24.0/axios.min.js"
            integrity="sha512-u9akINsQsAkG9xjc1cnGF4zw5TFDwkxuc9vUp5dltDWYCSmyd0meygbvgXrlc/z7/o4a19Fb5V0OUE58J7dcyw=="
            crossorigin="anonymous"
            referrerpolicy="no-referrer"
        ></script>

        <!-- Favicon -->
        <link
            rel="shortcut icon"
            href="images/web_icon/FD-favicon.ico"
            type="image/x-icon"
        />
    </head>

    <body></body>
    <script>
        window.onload = function () {
            const url = location.href;
            if (url.indexOf("?") != -1) {
                //之後去分割字串把分割後的字串放進陣列中
                var ary1 = url.split("?");

                var name = ary1[1].split("&");
                var adString = name[0].split("=");
                //  取得ADid值
                var ADid = adString[1];
                sessionStorage.setItem("ADid", ADid);
                axios.get(`https://funday.asia/api/AdClick.asp?ad_id=${ADid}`);
                console.log(name[1]);

                if (name[1] == undefined) {
                    location.href = "index.html";
                } else {
                    var pageString = name[1].split("=");
                    var vId = pageString[1];
                    location.href = `video.html?id=${vId}`;
                    console.log("111");
                }
            } else {
                location.href = "index.html";
            }
        };
    </script>
</html>
